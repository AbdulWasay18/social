<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="jesscica">
          <img src="assets/images/avatar-jessica.jpeg" alt="">
          <h1 class="name">Jessica Randall</h1>
          <p class="city">London, United Kingdom</p>
          <p class="role">"Front-end developer and avid reader."</p>
        </div>

        <div class="button-card">
          <button class="btn">GitHub</button>
          <button class="btn">FrontendMentor</button>
          <button class="btn">LinkedIn</button
        ><button class="btn">Twitter</button>
        <button class="btn">Instagram</button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      > Coded by <a href="#">Muhammad Abdul Wasay</a>.
    </div>
  </body>
</html>
